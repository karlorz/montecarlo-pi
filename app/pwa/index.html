<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Pi Benchmark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monte Carlo Pi Benchmark</h1>
        <div class="form-group">
            <label for="threads">Number of Threads:</label>
            <input type="number" id="threads" min="1" max="16" value="6">
        </div>
        <div class="form-group">
            <label for="iterations">Number of Iterations (Power of 10):</label>
            <input type="number" id="iterations" min="1" max="8" value="7">
        </div>
        <div class="form-group">
            <label for="benchmark-iterations">Benchmark Iterations:</label>
            <input type="number" id="benchmark-iterations" min="1" max="100" value="2">
        </div>
        <button id="start-button">Start Benchmark</button>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
